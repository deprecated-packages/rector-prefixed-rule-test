name: Run Test

on:
    pull_request: null
    push:
        branches:
            - main

jobs:
    run_test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none

            -   uses: "ramsey/composer-install@v1"
            -   run: vendor/bin/phpunit
